name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK (Авто-ответ на все вопросы)
        run: |
          # Команда 'printf' имитирует нажатие Enter (\n) много раз
          # Это проскочит и вопрос про JDK, и про домен, и про всё остальное
          printf '\n\n\n\n\n\n\n\n\n\n' | bubblewrap build --manifest="https://kirillhappy.github.io/hindi-app/manifest.json" --skipSigning

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-hindi-app-apk
          path: ./*.apk
