name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Force Configure (Прямая запись конфига)
        run: |
          mkdir -p ~/.bubblewrap
          # Записываем пути вручную, чтобы исключить любые вопросы
          echo "{\"jdkPath\":\"$JAVA_HOME\",\"androidSdkPath\":\"/usr/local/lib/android/sdk\"}" > ~/.bubblewrap/config.json

      - name: Build APK
        run: |
          # Используем 'yes' на случай, если он захочет спросить что-то еще
          yes | bubblewrap twa build --manifest="https://kirillhappy.github.io/hindi-app/manifest.json" --skipSigning

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-hindi-app-apk
          path: ./*.apk
