name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Configure Bubblewrap (Прямая настройка)
        run: |
          # Мы вручную создаем конфиг, чтобы он НИЧЕГО не спрашивал
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"/usr/local/lib/android/sdk"}' > ~/.bubblewrap/config.json
          
      - name: Initialize and Build APK
        run: |
          # Мы скармливаем ему все параметры заранее, чтобы он не переспрашивал
          bubblewrap init --manifest="https://kirillhappy.github.io/hindi-app/manifest.json" \
                          --metaData.isAssetOnly=true \
                          --no-check-update \
                          --yes
          
          # Финальная сборка
          yes | bubblewrap build --skipSigning

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-hindi-app-apk
          path: ./*.apk
